name: ci/cd
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkup & Setup Node
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: start docker
        run: docker-compose up